<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Sonnenberg Minigolf Hotel</title>
		<meta name="Generator" content="Processing" />
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<style type="text/css">
	body {
	  background-color: #000; color: #bbb; line-height: normal;
	  background:url('gras-k.jpg');
	  background-repeat: repeat;
	  font-family: Lucida Grande, Lucida Sans, Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
	  font-size: 11px; font-weight: normal; text-decoration: none;
		  line-height: 1.5em;
	}
	a img { 
		border: 0px solid transparent;
	}
	a, a:link, a:visited, a:active, a:hover { 
		color: #cdcdcd; text-decoration: underline;
	}
	h1 {
	    font-family: Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
		width: 100%; letter-spacing: 0.1em;
		margin-bottom: 1em; font-size: 1.65em;
	}
	canvas { 
		display: block; 
		outline: 0px; 
		margin: auto; 
	}
 
		</style>
	   <script type="text/javascript">
 
	   function hideAddressBar()
	  {
	    if(!window.location.hash && Modernizr.touch)
	    {
	        if(document.height < window.outerHeight)
	        {
	            document.body.style.height = (window.outerHeight + 50) + 'px';
					alert(window.outerHeight + 50);
	        }
 
	        setTimeout( function(){ window.scrollTo(0, 1); }, 50 );
	    }
	  }
 
	  window.addEventListener("load", function(){ if(!window.pageYOffset){ hideAddressBar(); } } );
	  window.addEventListener("orientationchange", hideAddressBar );
 
	  window.onresize = OnResizeDocument;
	  function OnResizeDocument () {
	      if (window.innerHeight < 816) {
				var height = window.innerHeight - 16;
	      	document.getElementById('Minigolf').style.height = height + 'px';
				var width = 520 / 800 * height;
	      	document.getElementById('Minigolf').style.width = width + 'px';
	      }
			else {
				document.getElementById('Minigolf').style.height = '800px';
				document.getElementById('Minigolf').style.width = '520px';
			}
	  }
 
	  </script>

		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Leider kann Dein Browser diese Applikation nicht ausführen. Versuche es beispielsweise mit einer aktuellen Version von Firefox oder Chrome.");</script>
		<![endif]-->
		@@scripts@@
	</head>
	<body>
		<div id="content">
			<div>
				<canvas id="@@id@@" data-processing-sources="@@sketch@@.pde" 
						width="@@width@@" height="@@height@@" onload="OnResizeDocument()">
					<p>Leider kann Dein Browser diese Applikation nicht ausführen. Versuch es beispielsweise mit einer aktuellen Version von Firefox oder Chrome.</p>
				</canvas>
				<noscript>
					<p>Um diese Applikation auszuführen muss JavaScript in Deinem Browser aktiviert sein.</p>
				</noscript>
		</div>
	</body>
</html>
